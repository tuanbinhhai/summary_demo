<body>
  <div class="login-card">
    <h1>Giai Phuong Trinh Bac 2</h1>
    <h4 style="margin-left:75px;">Nhap vao ba so nguyen a, b, c (a # 0).</h4>
  <form name="loginForm" class="auth-form">
    <input type="text" name="a" placeholder="Please enter a" ng-model="user.a">
    <input type="text" name="b" placeholder="Please enter b" ng-model="user.b">
    <input type="text" name="c" placeholder="Please enter c" ng-model="user.c">
    <a class="btn btn-large btn-primary" type="submit" ng-click="giai_phuong_trinh_bac_hai(user)">Giai</a>
    <h4>Ket Qua:</h4>
    <label>{{user.title}} </label>
    <label>{{user.nghiem_1}} </label>
    <label>{{user.nghiem_2}} </label>
    <label>{{user.nghiem_3}} </label>
    <label>{{user.nghiem_4}} </label>
    <label>{{user.nghiem_5}} </label>
  </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
